<section class="home d-flex justify-content-between align-items-center flex-column">
  @if (userInfo != null) {
    <div
      class="animate__animated animate__bounceInDown d-flex justify-content-center align-items-center flex-column h-100">
      <div class="text-center h2 fw-bolder">
        Congratulation
        @if (true) {
          {{ userInfo.username }}
        }
      </div>
      <div class="h6 text-center fw-semibold">
        Please start new stage
      </div>
      <div class="h6 text-center fw-semibold">
        Click on the button below to new stage
      </div>
    </div>

    <a [routerLink]="'/portal/stages'" class="btn btn-theme border-0 px-5 py-3">
      New Stage
    </a>
  }
</section>
