
<!--Stage One-->
<div class="game-stage stage-one">
  <div class="text-center h4 fw-semibold mb-3 text-white">Built houses</div>
  <div class="stage-parse">
    @for (img of images; track img.id) {
      <img [src]="'./assets/images/'+img.src" class="ground ground-1" [ngClass]="{'border-transparent': img.clicked}" [alt]="'ground ' + img.id " (click)="changeLand(img)">
    }
  </div>
</div>
